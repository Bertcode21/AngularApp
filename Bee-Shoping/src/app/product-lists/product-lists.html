<img [src]="products.pImage" alt="product image" class="product-image" />

<p>Name:{{products.name}}</p>
<p>Price: ${{products.price}}</p>
<p>Color: {{products.color}}</p>
<p>Discount: {{getDiscountedPrice()}}%</p>
<p>Products Instock: {{products.instock > 0 ? 'Only' + products.instock + 'left in stock' : 'Out of stock'}}</p>
<p>Description: {{products.Description }}</p>
<button [disabled]="!(products.instock > 0)">Buy Now</button>
